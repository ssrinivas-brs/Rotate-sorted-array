<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>rotated sorted array</title>
    <link rel="icon" href="assets/img/brs-logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
        
          <div class="flex-grow-1">
            <div class="ReactTitle ">
              <h3> Rotated sorted array</h3>
            </div>
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main role="main" class="container" style="margin-bottom: 100px">
     
      <p class="text-start">
        A rotated sorted array is an array that was originally sorted in ascending order, but then some number of elements were shifted to the left. For example, the array would be considered a rotated sorted array if
         it was originally sorted in ascending order and then rotated.
      </p>
      <div class="container">
        <label for="inputArray">Enter Rotated Sorted Array:</label>
        <input type="text" id="inputArray" placeholder="e.g., 4,5,6,7,0,1,2,3">
        
        <label for="inputTarget">Enter Target Value:</label>
        <input type="text" id="inputTarget" placeholder="e.g., 0">
    
       <button type="button" class="btn btn-primary"  onclick="searchRotatedArray()">Search</button>

    
        <div id="result"></div>
    </div>
      
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-center px-5">
        <div>
          <button
            onclick="setTheme('#1A4B84')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
      </div>
    </footer>
    <script src="assets/js/sorting.js"></script>
    <script src="assets/js/theme.js"></script>
  </body>
</html>
